<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Speech API Example</title>
        
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/script.js"></script>
    </head>
    
    <body class="flex-center-container">
        <h1>Web Speech API</h1>
        <p>Click on the mic and start speaking:</p>
        <button id="start-speech" onclick="startRecognition()">
            <img src="img/mic.png" alt="Microphone" id="mic">
        </button>
        
        <textarea id="voice-to-text" readonly="readonly" rows="3"></textarea>
        
        <span class="hidden" id="not-supported">Oh no! Your browser doesn't support this API!</span>
        
    </body>
</html>
