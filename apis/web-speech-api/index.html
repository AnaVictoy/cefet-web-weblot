<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Speech API Example</title>
        
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/script.js"></script>
    </head>
    
    <body class="flex-column-container">
        <h1>Web Speech API</h1>
        
        <div class="flex-row-container">
            <button id="toggle-speech" class="float-left" onclick="toggleRecognition(event)">
                <img src="img/mic.svg" alt="Microphone" id="mic">
            </button>
            
            <p>Click on the mic<br>
                <em id="start-speech">TO START</em>
                <em id="stop-speech" class="hidden">TO STOP</em>
                <br>recognition
            </p>
        </div>
        
        <span class="hidden" id="not-supported">Oh no! Your browser doesn't support this API!</span>
        
        <div id="results">
            <span id="final-span"></span>
            <span id="interim-span"></span>
        </div>
        
    </body>
</html>
