<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Exemplo Fullscreen API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <h1>FULLSCREEN API</h1>
  <h2>O QUE VOCÊ QUER SER QUANDO CRESCER?</h2>
  <form id="job-list-form">
    <div class="list-item">
      <input name="chosen-job" type="radio" checked value="astronaut">
      <label> Astronauta</label>
    </div>
    <div class="list-item">
      <input name="chosen-job" type="radio" value="teacher">
      <label> Professor</label>
    </div>
    <div class="list-item">
      <input name="chosen-job" type="radio" value="painter">
      <label> Pintor</label>
    </div>
    <div class="list-item">
      <input name="chosen-job" type="radio" value="dancer">
      <label> Dançarino</label>
    </div>
    <div class="list-item">
      <input name="chosen-job" type="radio" value="player">
      <label> Jogador de E-Sports</label>
    </div>
    <div class="list-item">
      <input name="chosen-job" type="radio" value="medic">
      <label> Médico</label>
    </div>
    <div class="list-item">
      <input name="chosen-job" type="radio" value="magician">
      <label> Mágico</label>
    </div>
  </form>

  <img id="job-image" src="img/astronaut.jpg" alt="Imagem da profissão.">

  <div id="thinking-kid">
    <img src="img/thinking-kid.jpg" alt="Criança Pensando">
    <button id="grow-up-button">CRESCER!!</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
